<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banglore, Karnataka</title>
    <meta name="Neighborhood Map" content="Places to Hangout in Banglore">

    <!--styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                    <a class="navbar-brand" href="#">Banglore Map</a>
                  </div>
    </nav>
            </div>
            <div class="container"> 
                    <div class="row">
                        <div class="options-list col-xs-4 col-sm-4 col-md-4 col-lg-">
                          <h1 class="title-size">Places to Hangout</h1>
                          <hr class="line-separator">
                          <div class="form-group">
                            <input type="search" id="search-input" placeholder="Search" data-bind="textInput: userFilterInput">
                          </div>

                          <!-- List with biding-->
                          <ul class="places-list" data-bind="foreach: listLocations">
                            <p class="places" data-bind="text: title, click: $parent.clickedLocationOnMap,  visible: isShown"></p>
                          </ul>
                        </div>
                        
                        <!-- Google Maps-->
                        <div class="mapContainer">
                          <div id="map" class="map"></div>
                        </div>
                    </div>
                  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/app.js"></script>

  <!-- GOOGLE MAPS API-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCltY3KXsN7dK-O4Xlw-BMZR-qzj49R4qk&callback=initMap"
  onerror="googleMapError()"></script>

</body>
</html>
